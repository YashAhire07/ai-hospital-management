{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select Hospital</title>
    <link rel="stylesheet" href="{% static 'symptom_app/style.css' %}">
</head>
<body>

<h1 class="page-title">Select Hospital</h1>

{% if hospitals %}
<div class="hospital-container">
    {% for hospital in hospitals %}
    <div class="hospital-card">
        <div class="hospital-name">{{ hospital.name }}</div>
        <div class="hospital-location">üìç {{ hospital.location }}</div>

        <a href="{% url 'doctors' %}?hospital={{ hospital.id }}" class="select-btn">
            Select Hospital
        </a>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="empty-message">No hospitals available</p>
{% endif %}

</body>
</html>
